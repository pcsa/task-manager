<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="layout.xhtml">
    <ui:define name="content">
        <h:form id="tarefaForm">
            <p:panel header="Tarefa">
                <h:panelGrid columns="1">

                    <p:outputLabel for="titulo" value="Título: " />
                    <p:inputText id="titulo" value="#{tarefaController.tarefa.titulo}" />
                    
                    <p:outputLabel for="descricao" value="Descrição: " />
                    <p:inputText id="descricao" value="#{tarefaController.tarefa.descricao}" />
                    
                    <p:outputLabel for="@next" value="Responsável"/>
                    <p:selectOneMenu id="responsavel" value="#{tarefaController.tarefa.responsavel}" effect="fold" editable="true" converter="omnifaces.SelectItemsConverter">
                        <f:selectItem itemLabel="Select" itemValue=""/>
                        <f:selectItems value="#{tarefaController.responsaveis}" var="responsavel" itemValue="#{responsavel}" itemLabel="#{responsavel.nome}"/>
                    </p:selectOneMenu>

                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="@next" value="Prioridade"/>
                        <p:selectOneMenu id="prioridade" value="#{tarefaController.tarefa.prioridade}"
                                        hideNoSelectionOption="#{not empty tarefaController.tarefa.prioridade}">
                            <p:ajax update="@this" process="@this"/>
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{prioridadeController.options}"/>
                        </p:selectOneMenu>
                    </div>
                
                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="deadline" value="deadline"/>
                        <p:datePicker id="deadline" value="#{tarefaController.tarefa.deadline}" />
                    </div>
                    
                    <h:commandButton value="Salvar" action="#{tarefaController.salvar}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
