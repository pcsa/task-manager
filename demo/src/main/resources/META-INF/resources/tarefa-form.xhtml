<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="layout.xhtml">
    <ui:define name="content">
        <h:form id="tarefaForm">
            <p:panel header="Tarefa">
                <h:panelGrid columns="1">

                    <p:outputLabel for="titulo" value="Título: " />
                    <p:inputText id="titulo" value="#{tarefaController.tarefa.titulo}" />
                    
                    <p:outputLabel for="descricao" value="Descrição: " />
                    <p:inputText id="descricao" value="#{tarefaController.tarefa.descricao}" />
                    
                    <p:outputLabel for="responsavel" value="Responsável: " />
                    <p:inputText id="responsavel" value="#{tarefaController.tarefa.responsavel}" />
                    
                    <p:outputLabel for="prioridade" value="Prioridade: " />
                    <p:inputText id="prioridade" value="#{tarefaController.tarefa.prioridade}" />
                
                    <div class="field col-12 md:col-4">
                        <p:outputLabel for="deadline" value="deadline"/>
                        <p:datePicker id="deadline" value="#{tarefaController.tarefa.deadline}" />
                    </div>
                    
                    <h:commandButton value="Save" action="#{tarefaController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
